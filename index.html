<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles/fix.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            font-family: 'Londrina Solid', sans-serif;
        }
        .container {
            max-width: 60%;
            max-height: 100%;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: -100px;
            margin-bottom: 40px;
            height: 60px;
            align-items: center;
        }
        .down {
            display: flex;
            justify-content: center;
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            height: 80px;
            align-items: center;
            margin-top: 100px;
        }
        .panda-img {
            max-width: 100%;
            height: auto;

        }
        .up {
            height: 30px;
            margin-right: 20px;
        }
        .mini_token{
            height: 30px;
            margin-left: -20px;
            margin-right: 20px;
        }
        .header p {
            font-size: 40px;
 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="templates/Token.png" alt="" class="mini_token">
            <p>13 291 00</p>
        </div>
        <img src="templates/Token.png" alt="Responsive Image" class="panda-img">
        <div class="down">
            <img src="templates/Token.png" alt="" class="up">
            <img src="templates/Token.png" alt="" class="up">
            <img src="templates/Token.png" alt="" class="up">
            <img src="templates/Token.png" alt="" class="up">
        </div>
    </div>
</body>
</html>
